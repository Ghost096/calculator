<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Welcome to Max's online calculator!</h1>
        <div id="container">
            <div id="display">0</div>
            <div class="row">
                <div class="column"><button id="7">7</button></div>
                <div class="column"><button id="8">8</button></div>
                <div class="column"><button id="9">9</button></div>
                <div class="column"><button id="divide">รท</button></div>
            </div>
            <div class="row">
                <div class="column"><button id="4">4</button></div>
                <div class="column"><button id="5">5</button></div>
                <div class="column"><button id="6">6</button></div>
                <div class="column"><button id="multiply">x</button></div>
            </div>
            <div class="row">
                <div class="column"><button id="1">1</button></div>
                <div class="column"><button id="2">2</button></div>
                <div class="column"><button id="3">3</button></div>
                <div class="column"><button id="subtract">-</button></div>
            </div>
            <div class="row">
                <div class="column"><button id="0">0</button></div>
                <div class="column"><button id="decimal">.</button></div>
                <div class="column"><button id="equals">=</button></div>
                <div class="column"><button id="add">+</button></div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
